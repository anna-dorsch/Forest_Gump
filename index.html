<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forest Gump</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
</head>

<body>
  <audio id="music" src="audio/birds.flac" preload="audo"></audio>
  <div id="container">
    <canvas id="background" width="1420" height="760"></canvas>
    <div id="overlay">Your Score: 0</div>
    <span id="transparent"></span>
    <span id="menu"></span>
    <span id="high-score">
      <h1>High Score</h1>
    </span>
    <span id="welcome">
      <h1>Hi Dear,</h1>
      <p>we are so happy to welcome you. <br>Start the Game and help Forest Gump to collect the Items, but be aware of
        the stones, they are not very yummy</p>
    </span>
    <button id="start-button">Start Game</button>
  </div>

  <script type="text/javascript" src="js/Treasure.js"></script>
  <script type="text/javascript" src="js/Island.js"></script>
  <script type="text/javascript" src="js/Player.js"></script>
  <script type="text/javascript" src="js/Background.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
